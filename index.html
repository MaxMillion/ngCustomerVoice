<!doctype html>
<html ng-app="TestApp">
<head>
	<meta charset="utf-8">
	<title>ngCustomerVoice</title>
	<link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css">
	<link rel="stylesheet" href="css/ngCustomerVoice.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrap">
		<h1>ngCustomerVoice.js</h1>
		<p><a href="http://angularjs.org">Angular.js</a> provider for your customers support. Free and elegant replacement for <a href="https://www.intercom.io">Intercom</a> or <a href="https://www.uservoice.com">Uservoice</a> messaging plugins.</p>

		<div class="hr"></div>

		<div class="socials">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="likeastore" data-related="likeastore" data-hashtags="ngCustomerVoice">Tweet</a>
			<iframe src="http://ghbtns.com/github-btn.html?user=likeastore&repo=ngCustomerVoice&type=watch&count=true"
		  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
			<a href="https://twitter.com/likeastore" class="twitter-follow-button" data-show-count="false">Follow @likeastore</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>

	<div ng-customer-voice="'your.user@email.com'"></div>

	<img src="black-arrow.png" width="120" class="arrow">

	<a href="https://github.com/likeastore/ngCustomerVoice" class="github-ribbon">Star on Github</a>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/ngDialog/js/ngDialog.min.js"></script>
	<script src="js/ngCustomerVoice.js"></script>

	<script>
	var app = angular.module('TestApp', ['ngDialog', 'ngCustomerVoice']);
	app.config(['ngCustomerVoiceProvider', function (ngCustomerVoiceProvider) {
		ngCustomerVoiceProvider.apiUrl('/your/email/server');
		ngCustomerVoiceProvider.closeBeforeSend(true);
	}]);
	</script>
</body>
</html>
